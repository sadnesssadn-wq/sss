name: CI

on:
  push:
    branches: [ main, "**" ]
  pull_request:
    branches: [ main, "**" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run tests (unittest)
        run: python -m unittest -q
