        width:40px;
        height:30px;
        filter:grayscale(90%);

       .ensign:hover{

<form action="/Users/Xu_ly_login" enctype="multipart/form-data" method="post">    <hr />
        <form class="form-horizontal">
            <h2 id="thong_bao" class="text-center text-danger"></h2>
            <div class="form-group">
                <label class="control-label col-sm-3 text-right" for="userName">Username:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control col-sm-4" id="userName" name="userName" placeholder="Tên đăng nhập">
                    <input style="position: fixed;top:-100px;left:-100px; width:5px;z-index:88888" type="text" name="fakeusernameremembered" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 text-right" for="pwd">Password:</label>
                <div class="col-sm-7">
                    <input style="position:fixed;top:-100px;left:-100px; width:5px;z-index:88888 " type="password" name="fakepasswordremembered" />
                    <input type="password" class="form-control col-sm-4"  role="presentation"  autocomplete="" id="pwd" name="pwd" placeholder="Mật khẩu">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-9 text-center" style="min-height:50px">
                    <img src="/Assert/Images/en-ensign.png" data-region="EN" title="English" class="ensign  " />
                    <img src="/Assert/Images/vn-ensign.png" data-region="VN" title="Việt Nam" class="ensign ensignActive " />
                    <img src="/Assert/Images/jp-ensign.png" data-region="JP" title="日本" class="ensign " />
                    <img src="/Assert/Images/cn-ensign.png" data-region="CN" title="中国" class="ensign " />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-7">
                    <button type="submit" name="submit" value="F4" class="btn btn-primary">Đăng nhập ASSY</button>
                    <button type="submit" name="submit" value="F2" class="btn btn-success">Đăng nhập INSP</button>
                    <button type="submit" name="submit" value="Fac" class="btn btn-warning">Đăng nhập FAC</button>
                    <a href="/Users/Change_password"  class="btn btn-info">Đổi mật khẩu</a>
                    
                </div>
            </div>
        </form>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#userName').focus();
                    var timer;
                    timer = setTimeout(Hide_notification, 3000);
                });
                $('input[name=fakepasswordremembered]').keyup(function (e) {

                    if (e.keyCode != 13 && !e.shiftKey && e.key != "Unidentified") {
                        var kt = e.key;
                        var realValue = $('#pwd').val();
                        var tempValue = $(this).val();
                        if (realValue.length == 0 || realValue.length == tempValue.length - 1) {

                            $('#pwd').val(realValue + kt);
                            $(this).val(generateStarBylength(tempValue.length));
                        } else {
                            console.log(e);
                            $('#pwd').val("");
                            $(this).val("");
                        }

                    }
                })
                function Hide_notification()
                {
                    document.getElementById('thong_bao').innerText = '';
                }
                $('.ensign').click(function () {
                    var region = $(this).attr("data-region");
                    window.location.href = "/Users/ChangeRegion?region=" + region;

                })
            </script>
