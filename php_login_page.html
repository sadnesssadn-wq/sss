        <form class="form-signin" action="" method="post">

            <div class="form-signin-heading text-center">

            </div>

            <div class="login-wrap">
                <div style="margin-bottom:50px">
                    <label>Ngôn ngữ</label>
                    <select class="form-control m-bot15 login_from" style="padding: 7px;" name="language" id="language">
                         <option value="viet">Tiếng Việt</option> <option value="chn">汉语</option> <option value="en">English</option>                    </select>

                </select>

                <button class="btn btn-lg  btn-block newcolor" style="height:58px;color:white" id='tj' type="button">
                    <span style="font-size:20px"> Đăng nhập</span>
                </button>

            </div>


            <div style="
  
  position: absolute;
    right: 70;
   
    bottom: 28px;
">
            <span class="iconfont  icon-banquan" style="margin-left: 10px;"></span>
            <span>Bản quyền thuộc Hainan Jike Technology Co., Ltd</span>

    <script src="/templates/a_js/jquery-1.10.2.min.js"></script>

    <script>

        $(document).ready(function() {
            // 假设你的下拉列表有一个特定的ID，比如说id为"mySelect"
            $('#language option:first-child').prop('selected', true);
        });


        $(function() {
            console.log()
            $("input[name='text']").focus(function() {
                $(".ins").attr('isIns', 2).hide().html("")
            })
            $("#tj").click(function() {
                if (!$("input[name='text']").val()) {//用户名不可为空
                    layer.msg('Tên người dùng không phải là rỗng');
                    return;
                }
                if (!$("input[name='password']").val()) {//密码不可为空
                    layer.msg('Mật khẩu không phải là rỗng');
                    return;
                }
                let data = {
                    "ajax": 1,
                    "text": $("input[name='text']").val(),
                    "password": $("input[name='password']").val(),
                    "language": document.getElementById('language').value,
                    'isins': $(".ins").attr('isIns')
                }

                if ($(".ins").attr("isIns") != 2) {
                    data['ins'] = $(".ins").val();
                }
                $.ajax({
                    url: "/admin/index/logints/index.html", //请求路径
                    type: "POST", //请求方式
                    data: data, // 默认写法
                    success: function(data) { // 接收服务器响应的值
                        if (data.data.isins == 1 && data.code == 400) {
                            $(".ins").show()
                            $(".ins").attr("isIns", 1)
                            let html = "";
                            data.data.data.forEach(element => {
                                html += `<Option value='${element.id}'>${element.code}</Option>`
                            });
                            $(".ins").html(html)
                        } else if (data.data.isins == 1 && data.code == 200) {
                            location.href = "/admin" + data.data.url;
                        } else {
                            layer.msg(data.msg);
                        }
                    },
                    error: function() {


                    },
                    dataType: "Json", //
                    beforeSend: function(XMLHttpRequest) {



                    },
                })

            })
        })






        function getCookie(name) {
            let getCookievalue = document.cookie;

            let arr = getCookievalue.split(";")

            for (let i = 0; i < arr.length; i++) {
                var arr2 = arr[i].split("=");

                if (arr2[0].trim() == name) {
                    return arr2[1]
                }
            }
            return false;
        }

        function setCookie(name, value, day) {
            var date = new Date();
            var nowDate = date.getDate();
            date.setDate(nowDate + day);
            document.cookie = name + "=" + value + ";expires=" + date;
        }
        $(document).on("change", ".m-bot15", function() {
            setCookie("languages", $(this).val(), 1)
        })
        if (getCookie("languages")) {
            $(".m-bot15").val(getCookie("languages"))
        }
    </script>
