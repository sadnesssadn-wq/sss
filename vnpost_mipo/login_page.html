    <div class="auth-fluid">
        
<!-- Auth fluid right content -->
<div class="auth-fluid-right">
    <div class="auth-user-testimonial">
    </div> <!-- end auth-user-testimonial-->
</div>
<!-- end Auth fluid right content -->
<!--Auth fluid left content -->
<div class="auth-fluid-form-box">
    <div class="align-items-center d-flex h-100">
        <div class="card-body">

            <!-- Logo -->
            <div class="auth-brand text-center text-lg-left">
                <div class="auth-logo">
                    <a href="index.html" class="logo logo-dark text-center">
                        <span class="logo-lg">
                            <img src="/images/vnpost-logo.png" alt="" height="50">
                        </span>
                    </a>

                    <a href="index.html" class="logo logo-light text-center">
                        <span class="logo-lg">
                            <img src="/images/vnpost-logo.png" alt="" height="50">
                        </span>
                    </a>
                </div>
            </div>

            <!-- title-->
            <p class="text-muted mb-4"></p>

            <!-- form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="userName">Tên tài khoản</label>
                    <input class="form-control" id="userName" name="userName" required="required"
                        placeholder="Enter your user name">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-group input-group-merge">
                        <input type="password" id="password" class="form-control" required="required" name="password"
                            placeholder="Enter your password">
                        <div class="input-group-append" data-password="false">
                            <div class="input-group-text">
                                <span class="password-eye"></span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <!-- <div class="g-recaptcha" data-sitekey="6LfK6gkpAAAAAGOpkynMmRQ53ljJjhz7v4lIHA2j"></div> -->
                    <div id="example3"></div>
                    <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response" />
                    <br>

                </div>

                <div class="form-group mb-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe"
                            value="true">
                        <label class="custom-control-label" for="rememberMe">Ghi nhớ mật khẩu</label>
                        <a href="auth-recoverpw-2.html" class="text-muted float-right"><small>Quên mật khẩu?</small></a>

                    </div>
                </div>
                <div class="form-group mb-0 text-center">
                    <button class="btn btn-warning btn-block" type="button" id="btnAction">Đăng nhập
                    </button>
                </div>
            </form>
        </div> <!-- end .card-body -->
    </div> <!-- end .align-items-center.d-flex.h-100-->
</div>
<!-- end auth-fluid-form-box-->
